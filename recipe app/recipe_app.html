<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Recipe Finder <img src="assets/img/Cookpal 1.svg" alt="Logo"></h1>
        </div>
        <nav>
            <input type="text" id="search-query" placeholder="Search for recipes">
            <button onclick="searchRecipes()">Search</button>
            <button onclick="openFavoritesModal()">Favorites</button>
        </nav>
    </header>

    <div id="main-content">
        <div id="recipe-details" style="display: none;">
            <div id="recipe-content"></div>
            <button class="close-button" onclick="closeRecipeDetails()">Close</button>
        </div>
        
        <div id="popular-recipes-list" class="recipes-grid"></div>
        <div id="search-results" class="recipes-grid"></div>
    </div>

    <div id="favorites-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeFavoritesModal()">&times;</span>
            <h2>Favorites</h2>
            <div id="favorites-list"></div>
        </div>
    </div>

    <script src="assets/js.js"></script>
</body>
</html>
